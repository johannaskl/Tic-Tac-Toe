<!DOCTYPE html>
<html lang="se">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="/images/tic-tac-toe.png" type="icon">
    <script src="./script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <button id="toggleMode" class="mode-btn">
      Mörkt läge
      <i class="bi bi-moon"></i>      
    </button>
    <section>
        <h1 class="game-title">
            Tic-Tac-Toe
        </h1>
        <div class="game-container">
            <div cell-index="0" class="cell"></div>
            <div cell-index="1" class="cell"></div>
            <div cell-index="2" class="cell"></div>
            <div cell-index="3" class="cell"></div>
            <div cell-index="4" class="cell"></div>
            <div cell-index="5" class="cell"></div>
            <div cell-index="6" class="cell"></div>
            <div cell-index="7" class="cell"></div>
            <div cell-index="8" class="cell"></div>
        </div>
        <h3 class="game-status"></h3>
        <button class="game-restart">Börja om</button>
    </section>  
    
    <div>
      <p class="with-love">
        <i class="bi bi-suit-heart"></i>
        Johanna Larsson
      </p>      
    </div>    
    
  </body>
</html>
